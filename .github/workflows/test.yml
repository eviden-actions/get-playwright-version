name: Validate

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test-npm:
    name: 'ğŸ§ª Test NPM'
    runs-on: ubuntu-latest

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'

      - name: 'ğŸ§¹ Remove package-lock'
        run: rm -f package-lock.json

      - name: 'ğŸ­ Install playwright'
        run: npm i @playwright/test

      - name: 'âœ… Test code'
        uses: ./

  test-yarn:
    name: 'ğŸ§ª Test Yarn'
    runs-on: ubuntu-latest

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'

      - name: 'ğŸ­ Install YARN'
        run: npm i -g yarn

      - name: 'ğŸ§¹ Remove package-lock'
        run: rm -f package-lock.json

      - name: 'ğŸ­ Install playwright'
        run: yarn add @playwright/test

      - name: 'âœ… Test code'
        uses: ./

  test-pnpm:
    name: 'ğŸ§ª Test PNPM'
    runs-on: ubuntu-latest

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'

      - name: 'ğŸ­ Install PNPM'
        run: npm i -g pnpm

      - name: 'ğŸ§¹ Remove package-lock'
        run: rm -f package-lock.json

      - name: 'ğŸ­ Install playwright'
        run: pnpm add @playwright/test

      - name: 'âœ… Test code'
        uses: ./
