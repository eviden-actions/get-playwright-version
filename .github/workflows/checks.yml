#
# Run all checks on PRs and pushes
#
name: Checks

# Controls when the action will run.
on:
  pull_request:
    types: [opened, synchronize, reopened]

  push:
    branches: [main, next, beta, alpha]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}_${{ github.head_ref || github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  pr-lint:
    name: '‚ñ∂Ô∏è actions'
    uses: atos-actions/actions/.github/workflows/lint-pr.yml@v3
    permissions:
      contents: read
      pull-requests: write

  npm-lint:
    name: '‚ñ∂Ô∏è actions'
    uses: atos-actions/actions/.github/workflows/lint-code.yml@v3

  test:
    name: '‚ñ∂üìå'
    needs: [pr-lint, npm-lint]
    uses: ./.github/workflows/test.yml
